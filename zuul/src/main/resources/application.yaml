spring:
  application:
    name: zuul
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    database: ${REDIS_DATABASE:10}
    password: ${REDIS_PASSWORD:suplus#1234}
  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
  servlet:
    multipart:
      # 是否启用分段上传支持，默认：true
      enabled: true
      # 最大单个文件大小。值可以使用后缀“MB”或“KB”分别表示兆字节或千字节。默认：1MB
      max-file-size: 20MB
      # 最大请求大小。值可以使用后缀“MB”或“KB”分别表示兆字节或千字节。默认：10MB
      max-request-size: 100MB
      # 文件写入磁盘的阈值，当上传文件达到 1M 事开始写入磁盘。值可以使用后缀“MB”或“KB”分别表示兆字节或千字节。默认：0
      file-size-threshold: 1MB
      # 上传文件的临时位置
      location: /
server:
  # 服务端口
  port: 7070
zuul:
  routes:
    login-route:
      path: /login
      serviceId: author-service
    logout-ourte:
      path: /logout
      serviceId: author-service
    author-service:
      path: /sys/**
      strip-prefix: false
      serviceId: author-service
    qc-service:
      path: /qc/**
      strip-prefix: false
      serviceId: qc-service
    qc-sys:
      path: /system/**
      strip-prefix: false
      serviceId: qc-service
    urule:
      strip-prefix: false
      path: /urule/**
      serviceId: URULE-CONSOLE-SERVICE
    wordcloud:
      path: /wordcloud/**
      serviceId: wordcloud
    notify-service:
      path: /notify/**
      strip-prefix: false
      serviceId: notify-service
    cloud-managemnet:
      path: /cloud-management/**
      strip-prefix: false
      serviceId: cloud-management
  host:
    connect-timeout-millis: 600000
    socket-timeout-millis: 600000
ribbon:
  ReadTimeout: 600000
  SocketTimeout: 600000

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 600000

eureka:
  client:
    service‐url:
      defaultZone: ${DISCOVERY_URL:http://localhost:7079/eureka}
  instance:
    prefer‐ip‐address: true  #访问路径可以显示ip地址
    instance-id: USER-SERVICE   #自定义服务名称
management:
  endpoints:
    web:
      exposure:
        include: "*"  #因为springboot2.1必须加上,支持访问/actuator/hystrix.stream
  server:
    port: 7080
logging:
  level:
    me: debug
  file:
    name: zuul.log
    max-history: 100
