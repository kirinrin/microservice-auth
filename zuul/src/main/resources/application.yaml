spring:
  application:
    name: zuul
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    database: ${REDIS_DATABASE:10}
    password: ${REDIS_PASSWORD:suplus#1234}
server:
  port: 7070
zuul:
  routes:
    login-route:
      path: /login
      serviceId: author-service
    logout-ourte:
      path: /logout
      serviceId: author-service
    author-service:
      path: /sys/**
      strip-prefix: false
      serviceId: author-service
    qc-service:
      path: /qc/**
      strip-prefix: false
      serviceId: qc-service
    qc-sys:
      path: /system/**
      strip-prefix: false
      serviceId: qc-service
    urule:
      strip-prefix: false
      path: /urule/**
      serviceId: URULE-CONSOLE-SERVICE
    word-cloud:
      path: /word-cloud/**
      serviceId: word-cloud
  host:
    connect-timeout-millis: 600000
    socket-timeout-millis: 600000
ribbon:
  ReadTimeout: 600000
  SocketTimeout: 600000

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000

eureka:
  client:
    service‐url:
      defaultZone: ${DISCOVERY_URL:http://localhost:7079/eureka}
  instance:
    prefer‐ip‐address: true  #访问路径可以显示ip地址
    instance-id: USER-SERVICE   #自定义服务名称
management:
  endpoints:
    web:
      exposure:
        include: "*"  #因为springboot2.1必须加上,支持访问/actuator/hystrix.stream
  server:
    port: 7080
logging:
  level:
    me: info
  file:
    name: zuul.log
    max-history: 100