spring:
  profiles:
    active: test
  application:
    name: zuul
server:
  port: 7070
zuul:
  routes:
    login-route:
      path: /login
      serviceId: author-service
    logout-ourte:
      path: /logout
      serviceId: author-service
    author-service:
      path: /sys/**
      strip-prefix: false
      serviceId: author-service
    qc-service:
      path: /qc/**
      strip-prefix: false
      serviceId: qc-service
    qc-sys:
      path: /system/**
      strip-prefix: false
      serviceId: qc-service
    urule:
      strip-prefix: false
  ws:
    
eureka:
  client:
    service‐url:
      defaultZone: http://localhost:7079/eureka
  instance:
    prefer‐ip‐address: true  #访问路径可以显示ip地址
    instance-id: USER-SERVICE   #自定义服务名称
management:
  endpoints:
    web:
      exposure:
        include: "*"  #因为springboot2.1必须加上,支持访问/actuator/hystrix.stream
  server:
    port: 7080
logging:
  level:
    me: debug